<ion-item>
  <ion-avatar item-start>
    <img src="https://www.cryptocompare.com{{item.ImageUrl}}">
  </ion-avatar>
  <h2>{{item.FullName}} - {{item.Name}}</h2>
  <div float-left>
    <p>{{item.value.USD}}</p>
    <p>{{item.value.BTC}}</p>
  </div>
  <div float-right>
    <p (click)="toogleFavoriteCoin(item)">
      <ion-icon *ngIf="item.checked; else templateChecked" name="heart" color="danger"></ion-icon>
      <ng-template #templateChecked>
        <ion-icon tappable name="heart-outline"></ion-icon>
      </ng-template>
    </p>
    <p>
      <ion-icon name="notifications-outline"></ion-icon>
    </p>
  </div>
</ion-item>
